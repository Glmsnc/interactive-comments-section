<div class="box-container">
    <div class="dialog">
        <p class="dialog-header">Delete comment</p>
        <p class="dialog-text">Are you sure you want delete this comment? This will remove the comment and can't be undone</p>
        <div class="btn-group">
            <button (click)="close()" class="btn btn-cancel">NO, CANCEL</button>
            <button (click)="delete()" class="btn btn-delete">YES, DELETE</button>
        </div>
    </div>
</div>
